<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SMv Augmented Reality tools</title>
	</head>
	
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<body style='margin : 0px; overflow: hidden;'>

			<a-box color='#05BCA9' width='0.5' height='0.5' depth='0.5' position='-0.25 0.25 -0.25' material='opacity:0.5;'></a-box>
			<a-box color='#DD497E' width='0.5' height='0.5' depth='0.5' position='0.25 0.25 -0.25' material='opacity:0.5;'></a-box>
			<a-box color='#CCCCCC' width='0.5' height='0.5' depth='0.5' position='-0.25 0.25 0.25' material='opacity:0.5;'></a-box>
			<a-marker-camera preset='hiro'></a-marker-camera>
		</a-scene>
	</body>
</html>
