<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SMv Augmented Reality tools</title>
		<link rel="icon" type="image/png" href="assets/logo.png">
	</head>
	
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	
	<body style='margin : 0px; overflow: hidden;'>

		<!-----------------
		  -- Back button --
		  ----------------->
		<div id="back-btn">
			<input class="return" onClick="goBack()" value="Return to menu" type="button">
		</div>
		<script>
			function goBack() {
				window.history.back();
			}
		</script>
		
		<style>
			@import url('https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap');
			
			input {
				width: 200px;
				height: 40px;
				background-color: #333333;
				margin: auto;
				padding-top: 0;
				color: #05BCA9;
				font-size: 20px;
				font-family: 'Open Sans', sans-serif;
				border: none;
				float: none;
				border-radius: 10px;
				
			}
			#back-btn {
				text-align: center;
			}
		</style>
		
		<!-----------------
		  -- AR function --
		  ----------------->
		<a-scene embedded="" arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;" class="" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled: false">
			<!--a-marker-camera type='pattern' url='pattern-me-me.patt'-->
			<a-marker-camera preset='hiro'>
				<a-box color='#FFFFFF' width='1' height='0.1' depth='2' position='0 0.2 0' material='opacity: 1;'>
					<a-entity position="1 0 1.01" scale="3 3 3" text="value: Job #6903;color: #333333"></a-entity>
				</a-box>
				<a-box color='#B37F68' width='0.25' height='0.25' depth='0.25' position='0.375 0.375 0.475' material='opacity:0.5;'></a-box>
				<a-box color='#B37F68' width='0.25' height='0.25' depth='0.25' position='0.375 0.375 0.225' material='opacity:0.5;'></a-box>
				<a-box color='#B37F68' width='0.25' height='0.25' depth='0.25' position='0.375 0.375 0.725' material='opacity:0.5;'></a-box>
				<a-box color='#FDC501' width='1' height='0.75' depth='0.25' position='0 0.625 -0.875' material='opacity:0.5;'>
					<a-entity position="0.025 0.325 0.14" scale="1 1 1" text="value: BED;color: #333333;"></a-entity>
				</a-box>
				<a-box color='#FDC501' width='0.25' height='0.5' depth='1.25' position='-0.375 0.5 -0.125' material='opacity:0.5;'>
					<a-entity position="0.4 0.225 0.635" scale="1 1 1" text="value: SHELVES; color: #333333;"></a-entity>
				</a-box>
				<a-box color='#FDC501' width='0.4' height='0.4' depth='0.85' position='0.3 0.45 -0.325' material='opacity:0.5;'>
					<a-entity position="0.325 0.175 0.435" scale="1 1 1" text="value: COUCH; color: #333333;"></a-entity>
				</a-box>
				<a-box color='#B37F68' width='0.25' height='0.25' depth='0.25' position='0.375 0.775 -0.625' material='opacity:0.5;'></a-box>
				<a-box color='#B37F68' width='0.25' height='0.25' depth='0.25' position='0.375 0.775 -0.375' material='opacity:0.5;'></a-box>
				<a-box color='#B37F68' width='0.25' height='0.25' depth='0.25' position='0 0.375 -0.625' material='opacity:0.5;'></a-box>
				<a-box color='#B37F68' width='0.25' height='0.25' depth='0.25' position='0 0.375 -0.375' material='opacity:0.5;'></a-box>
				<a-box color='#B37F68' width='0.25' height='0.25' depth='0.25' position='0 0.375 -0.125' material='opacity:0.5;'></a-box>
			</a-marker-camera>
		</a-scene>
	</body>
</html>
